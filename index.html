<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Web GIS RTRW Kota Bitung</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Mengatur halaman agar penuh */
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* --- 1. GAYA KOTAK PENCARIAN KOORDINAT --- */
        .search-box {
            position: absolute;
            top: 10px;
            left: 50px; /* Geser ke kanan sedikit agar tidak menimpa tombol zoom */
            z-index: 1000;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            gap: 5px;
        }
        .search-box input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }
        .search-box button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-box button:hover { background: #0056b3; }

        /* --- 2. GAYA TOMBOL GPS --- */
        .btn-gps {
            position: absolute;
            top: 80px; 
            left: 10px;
            z-index: 400; 
            background: white;
            padding: 8px 10px;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .btn-gps:hover { background: #f4f4f4; }
        
        /* --- 3. GAYA LEGENDA --- */
        .info {
            padding: 6px 8px;
            font: 12px Arial, Helvetica, sans-serif;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            max-height: 300px; /* Scroll jika terlalu panjang */
            overflow-y: auto; 
        }
        .legend { line-height: 18px; color: #555; }
        .legend i {
            width: 18px; height: 18px;
            float: left; margin-right: 8px; opacity: 0.7;
            border: 1px solid #ccc;
        }
        /* Mobile adjustment */
        @media (max-width: 600px) {
            .search-box { left: 10px; top: 10px; width: 90%; }
            .search-box input { width: 100%; }
            .leaflet-control-zoom { display: none; } /* Sembunyikan tombol zoom di HP biar luas */
        }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="coordInput" placeholder="Contoh: 1.445, 125.15">
        <button onclick="cariKoordinat()">Cari</button>
    </div>

    <button class="btn-gps" onclick="cariLokasi()">üìç Lokasi Saya</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. BASEMAPS ---
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap', maxZoom: 19
        });

        var googleSatLayer = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '&copy; Google Map'
        });

        var map = L.map('map', {
            center: [1.445, 125.15], // Koordinat Bitung
            zoom: 12,
            layers: [osmLayer], // Default OSM
            zoomControl: false // Kita pindahkan zoom control agar tidak tertutup search box
        });
        
        // Tambahkan Zoom Control di pojok kanan bawah saja
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Kontrol Ganti Layer
        var baseMaps = { "Peta Jalan": osmLayer, "Satelit": googleSatLayer };
        L.control.layers(baseMaps).addTo(map);

        // --- 2. FUNGSI PENCARIAN KOORDINAT (BARU) ---
        var searchMarker; // Variabel penanda lokasi pencarian

        function cariKoordinat() {
            var input = document.getElementById('coordInput').value;
            
            // Hapus spasi berlebih
            var coords = input.split(',');

            if (coords.length === 2) {
                var lat = parseFloat(coords[0]);
                var lng = parseFloat(coords[1]);

                if (!isNaN(lat) && !isNaN(lng)) {
                    // 1. Hapus marker pencarian lama jika ada
                    if (searchMarker) map.removeLayer(searchMarker);

                    // 2. Buat marker baru
                    searchMarker = L.marker([lat, lng]).addTo(map)
                        .bindPopup("<b>Koordinat Dicari:</b><br>" + lat + ", " + lng).openPopup();

                    // 3. Terbang ke lokasi tersebut
                    map.flyTo([lat, lng], 17); // Zoom level 17 (dekat)
                } else {
                    alert("Format salah! Harap masukkan angka.");
                }
            } else {
                alert("Format salah! Gunakan: Latitude, Longitude (Contoh: 1.445, 125.15)");
            }
        }

        // --- 3. LOGIKA PEWARNAAN (Sesuai Data Anda) ---
        function getColor(pola) {
            if (!pola) return 'rgba(128,128,128,0.5)';
            switch (pola) {
                case 'Kawasan Hutan Lindung': return '#006400'; 
                case 'Hutan Produksi Terbatas': return '#228B22';
                case 'Hutan Produksi Tetap': return '#3CB371';
                case 'Cagar Alam': return '#00FF7F';
                case 'Taman Wisata Alam': return '#ADFF2F';
                case 'RTH': return '#32CD32';

                case 'Kawasan Permukiman': return '#FFFF00';
                case 'Perdagangan dan Jasa': return '#FF4500';
                case 'Perkantoran': return '#800080';
                case 'Pendidikan': return '#FF69B4';
                case 'Kawasan Industri': return '#8B0000';
                case 'Kawasan Pariwisata': return '#FF1493';
                case 'Pertahanan dan Keamanan': return '#4B0082';
                
                case 'Transportasi': return '#DC143C';
                case 'Pelabuhan Laut': return '#0000CD';
                case 'Bandar Udara': return '#1E90FF';

                case 'Pertanian': return '#DAA520';
                case 'Perikanan': return '#F4A460';
                case 'Garam': return '#F0E68C';

                case 'Pertambangan Mineral dan Batubara': return '#A52A2A';
                case 'Pertambangan Minyak dan Gas Bumi': return '#8B4513';
                case 'Pembangkit Tenaga Listrik': return '#708090';

                case 'Kawasan Peruntukan Lainnya': return '#BDB76B';
                default: return '#808080'; 
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.POLA_RUANG),
                weight: 1, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.6
            };
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var content = `
                    <div style="font-size:14px">
                        <strong>${feature.properties.POLA_RUANG || "Tanpa Nama"}</strong><br>
                        <hr style="margin:5px 0;">
                        Kategori: ${feature.properties.KAWASAN_LI || "-"}<br>
                        Luas: ${feature.properties.Hectares ? feature.properties.Hectares.toFixed(2) + ' Ha' : '-'}
                    </div>
                `;
                layer.bindPopup(content);
            }
        }

        // --- 4. LOAD GEOJSON ---
        fetch('rtrw_fix.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, { style: style, onEachFeature: onEachFeature }).addTo(map);
            })
            .catch(err => console.error("Gagal load GeoJSON:", err));

        // --- 5. LEGENDA ---
        var legend = L.control({position: 'bottomright'}); // Pindah ke kanan bawah
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            var categories = ['Kawasan Hutan Lindung', 'RTH', 'Kawasan Permukiman', 'Perdagangan dan Jasa', 'Kawasan Industri', 'Pertanian'];
            div.innerHTML += '<strong>Legenda</strong><br><hr style="margin:5px 0;">';
            for (var i = 0; i < categories.length; i++) {
                div.innerHTML += '<i style="background:' + getColor(categories[i]) + '"></i> ' + categories[i] + '<br>';
            }
            return div;
        };
        legend.addTo(map);

        // --- 6. FUNGSI GPS ---
        var userMarker, userCircle;
        function cariLokasi() {
            var btn = document.querySelector('.btn-gps');
            btn.innerText = "Mencari...";
            map.locate({setView: true, maxZoom: 17, enableHighAccuracy: true});
        }
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            if (userMarker) map.removeLayer(userMarker);
            if (userCircle) map.removeLayer(userCircle);
            userMarker = L.marker(e.latlng).addTo(map).bindPopup("Lokasi Anda").openPopup();
            userCircle = L.circle(e.latlng, radius).addTo(map);
            document.querySelector('.btn-gps').innerText = "üìç Lokasi Saya";
        }
        function onLocationError(e) {
            alert("Gagal mendeteksi lokasi.");
            document.querySelector('.btn-gps').innerText = "üìç Lokasi Saya";
        }
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

    </script>
</body>
</html>
